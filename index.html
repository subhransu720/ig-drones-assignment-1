<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Layout</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="text-container">
      <div class="logo">
        <img src="https://media.licdn.com/dms/image/v2/D560BAQERuRJYu6PGhw/company-logo_200_200/company-logo_200_200/0/1728036726813/igdrones_logo?e=2147483647&v=beta&t=UBielkNIctwYkmzLvYgxcaU_E53XpbVGp-jJ8BVqtIM" alt="Company Logo">
      </div>
      <h2 class="greeting">
        <span class="happy">happy</span><br>
        <span class="birthday">BIRTHDAY</span>
    </h2>
    
    
      <p class="message">
        <span class="quote-mark">“</span>
        <strong>Wishing you a day filled<br> with joy, good health,<br> and endless happiness.</strong>
        <span class="quote-mark">”</span>
      </p>
      <div class="container">
        <!-- Other elements here -->
        <p class="website">
            <a href="http://www.igdrones.com" target="_blank">www.igdrones.com</a>
        </p>
    </div>
    
    </div>
    
    <div class="photo-container">
      <img src="https://thumbs.dreamstime.com/z/portrait-handsome-smiling-young-man-folded-arms-smiling-joyful-cheerful-men-crossed-hands-isolated-studio-shot-172869765.jpg" alt="Person Photo" class="profile-pic">
      <div class="name-designation">
        <p class="name">Mr./Miss Name Here</p>
        <p class="designation">Designation Here</p>
      </div>
    </div>
  </div>
</body>
</html>
